<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div class="container-xl">
        <div class="row">
            <div class="col-md-6 col-lg-12 p-5 bg-primary"></div>
            <div class="col-md-6 col-lg-4 p-5 bg-success"></div>
            <div class="col-md-6 col-lg-4 p-5 bg-danger"></div>
            <div class="col-md-6 col-lg-4 p-5 bg-info">
                <div class="row">
                    <div class="col-md-4 p-5 bg-primary"></div>
                    <div class="col-md-4 p-5 bg-success"></div>
                    <div class="col-md-4 p-5 bg-danger"></div>
                </div><!-- Closes .row-->
            </div><!-- Closes .bg-info -->
        </div><!-- Closes. row-->
        <div class="row row-cols-md-2 row-cols-lg-4 mt-4">
            <div class="col p-5 bg-primary"></div>
            <div class="col p-5 bg-success"></div>
            <div class="col p-5 bg-danger"></div>
            <div class="col p-5 bg-info"></div>
        </div><!-- Closes .row-->
    </div><!-- Closes .container-xl -->

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

</html>
